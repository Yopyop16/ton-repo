<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV en Réalité Augmentée</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marqueur NFT basé sur la photo du CV -->
        <a-nft
            type="nft"
            url="https://yopyop16.github.io/ton-repo/processed_image"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
            
            <!-- Superposition de la vidéo -->
            <a-video 
                src="https://yopyop16.github.io/ton-repo/video.mp4" 
                width="1.5" 
                height="0.85" 
                position="0 0 0"
                rotation="-90 0 0"
                autoplay
                loop>
            </a-video>
            
        </a-nft>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
